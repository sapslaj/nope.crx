<!DOCTYPE html>
<html>
<head>
	<title>Nope.crx Options</title>
    <script type="text/javascript" src="options.js"></script>
    <style type="text/css">
	body
	{
		background-color:#EBE9E9;
		font-family:Tahoma, Geneva, sans-serif;
	}
	a:link, a:visited, a:active
	{
		color:#333;
		text-decoration:none;
	}
	a:hover
	{
		color:#333;
		text-decoration:underline;
	}
	</style>
</head>
<body>
<h2>nope.crx options</h2>
<hr>
<h4>Nope URL</h4>
<p>URL to use when the nope cannon is fired. Default is <a href="http://no.pe/" target="_blank">http://no.pe/</a>.</p>
<input type="url" id="nopeurl">
<input type="button" id="pb_SetDefault" value="Use default">
<input type="button" id="pn_SetYT" value="Use YouTube video">
<br><hr>
<h4>Nuke History</h4>
<input type="checkbox" id="ckb_enableHistoryNuke" value="enabled">Enable History Nuking?<br><br>
Enter amount of history to delete in milliseconds. Default is 600,000 (10 minutes)
<input type="number" id="HistDelAmount" value="600000"><br><br>
<input type="checkbox" id="ckb_nukeEverything" value="enabled">Screw time! Nuke Everything!
<br><hr>
<input type="button" id="pb_Save" value="Save">
<input type="button" id="pb_RestoreDefaults" value="Restore Defaults">
</body>
</html>
